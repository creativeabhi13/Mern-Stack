
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      html{
            font-size: 30px;
      }

       .section{
             font-size: 60px;
       }
       #a{
          font-size:  2rem;
          /* 1rem = 30px */
       }
       #b{
          font-size:  2em;
          /* 1 em = 16px */
          /* 1 em = 60px */
       }

     




    </style>
</head>
<body>
      
    <div class="section">
        <!-- rem is depenedent on html/root element size -->
          <p id="a"> Hello</p> 
          <p id="b"> Hello </p>
    </div>
</body>
</html>
