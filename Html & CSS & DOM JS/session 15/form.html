<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
      <form>
           <label for="name">Name: </label>
           <input type="text" id="name" name="name" placeholder="Enter your name" value="">
           <br> <br>
           <label for="email">Email: </label>
           <input type="email" id="email" name="email"
            placeholder="Enter your email"
           >
          <br> <br>
          <label for="password">Password: </label>
          <input type="password" id="password" name="password" placeholder="Enter your password">


          <!-- Radio buttons -->
           <p> Select Gender</p>

           <input type="radio" id="male" name="gender" value="male">
           <label for="male">Male</label>

           <input type="radio" id="female" name="gender" value="female">
           <label for="male">Female</label>

           <p>Nationality</p>

          <input type="radio" id="indian" name="nationality" value="indian">
          <label for="indian">Indian</label>

         <input type="radio" id="non-indian" name="nationality" value="non-indian">
         <label for="non-indian">Non-Indian</label>


         <!-- CheckBox -->
         <p> Select Hobbies</p>

            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>

            <input type="checkbox" id="writing" name="hobbies" value="writing">
            <label for="writing">Writing</label>

            <input type="checkbox" id="singing" name="hobbies" value="singing">
            <label for="singing">Singing</label>
             <br> <br>
  
            <!-- text Area -->
             <label for="comments"> Comments </label>
             <textarea name="comments" id="comments" rows="4" cols="50">
             </textarea>

                <br> <br>

                <!-- age -->
                <label for="age">Name: </label>
                <input type="number" id="age" name="age" placeholder="Enter your age" value="">

                <!-- birth date, date: -->
                <label for="dob">Date of Birth: </label>
                <input type="date" id="dob" name="dob" value="">
                 
                <br><br>

                <!-- file upload -->
                <label for="file">Upload File: </label>
                <input type="file" id="file" name="file" value="">

                   <br><br>
                <!-- colors: -->
                <label for="color">Select Color: </label>
                <input type="color" id="color" name="color" value="#000000">

                <br><br>


                <!-- drop down -->
                 <!-- Favourite Deitination -->

                <label for="destination">Favourite Destination: </label>
                <select name="destination" id="destination">
                    <option value="goa">Goa</option>
                    <option value="manali">Manali</option>
                    <option value="shimla">Shimla</option>
                    <option value="ooty">Ooty</option>
                    <option value="kerala">Kerala</option>
                </select>
                 <br> <br>
                <!-- <input type="submit" value="submit"> -->
                 <button type="submit">Submit</button>


      </form>
</body>
</html>
