<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        
        <fieldset>
            <legend>Your Personal Details</legend>
            <!-- <p>Your Personal Details:</p> -->
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone"><br>

       </fieldset>

        <fieldset>
            <legend>Your Professional Details</legend>
            <!-- <p>Your Professional Details:</p> -->
            <label for="company">Company:</label><br>
            <input type="text" id="company" name="company"><br>
            <label for="designation">Designation:</label><br>
            <input type="text" id="designation" name="designation"><br>
            <label for="experience">Experience:</label><br>
            <input type="number" id="experience" name="experience"><br>

       </fieldset>

        <fieldset>
            <legend>Your Address Details</legend>
            <!-- <p>Your Medical Details</p> -->
            <label for="height">Height:</label><br>
            <input type="number" id="height" name="height"><br>
            <label for="weight">Weight:</label><br>
            <input type="number" id="weight" name="weight"><br>
            <label for="bloodgroup">Blood Group:</label><br>
            <input type="text" id="bloodgroup" name="bloodgroup"><br>
        </fieldset>
           <button type="submit"> Submit </button>
    </form>
</body>
</html>
